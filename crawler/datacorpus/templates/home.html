<!DOCTYPE html>

<html>
	{% load static %}
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="{% static 'css/home.css' %}" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<title>TikTok Data</title>
	</head>
	<body>
		<p style="text-align: center;"><b>TikTok Data</b></p>
		<form method="POST" id="data">
			{% csrf_token %}
			<table class = "table table-hover" id = "data_table">
				<thead>
				  <tr>
					<th scope="col">Video_ID</th>
					<th scope="col">Reviewed</th>
				  </tr>
				</thead>
				<tbody>
					{% for video_id, video_review_status in data_content %}
						<tr>
							<td scope="row"><a href="/data/?video_id={{ video_id }}"> {{ video_id }} </a></td>
							<td>{{ video_review_status }}</td>
						</tr>
					{% endfor %}
				</tbody>
			  </table>
		</form>
	</body>

</html>
